<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<script src="./questions.js" defer></script>
	<title>問題3 | SQL Quiz</title>
</head>
<body>
	<div id="main">
		<h1>[WebTraining]Quiz</h1>

		<div class="section">
			<h2>問題3</h2>
			<p><code>users</code>テーブルの<code>name</code>カラムの値が<code>N</code>から始まるレコードを取得するクエリを括弧を埋めて完成させよ．</p>
			<pre><code>
	SELECT *
	FROM users
	WHERE name [______];
			</code></pre>
			<h3>選択肢</h3>
			<ol class="choices" data-id="question3">
				<li data-answer="A"><code>LIKE "%N"</code></li>
				<li data-answer="B"><code>LIKE "N*"</code></li>
				<li data-answer="C"><code>LIKE "*N"</code></li>
				<li data-answer="D"><code>LIKE "N%"</code></li>
			</ol>
		</div>

		<div id="section-answer" class="section">
			<h2>答え</h2>
			<p><span id="correct-answer">D. LIKE "N%"</span></p>
		</div>

		<div id="back-button" class="section">
			<a href="../index.html">戻る</a>
		</div>
	</div>
</body>
</html>
