<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/destyle.css">
	<link rel="stylesheet" href="style.css">
	<title>Sky Coffee</title>
</head>
<body>
	<header class="header">
		<h1 class="logo">
			<a href="#"><img src="img/logo.png" alt="SKY COFFEE"></a>
		</h1>
	</header>

	<!-- main-visual -->
	<div class="main-visual">
		<picture> <!-- 768px以上の場合はpc_main-visualを表示 -->
			<source media="(min-width: 768px)" srcset="img/pc_main-visual.png">
			<img src="img/sp_main-visual.png" alt="some blue cups">
		</picture>
	</div>

	<!-- global-nav -->
	<nav class="global-nav">
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">blog</a></li>
			<li><a href="#">access</a></li>
		</ul>
	</nav>

	<main class="content">
		<!-- concept -->
		<section class="concept">
			<div class="container">
				<div class="img">
					<img src="img/concept.png" alt="a cup of coffee" width="750" height="759">
				</div>
				<div class="desc">
					<div class="subtitle">Concept</div>
						<h2 class="title">心静かにコーヒーを<h2>
						<div class="text">
							<p>
								立ち止まって、<br>
								空の青さを眺めて、<br>
								一息つきましょう。
							</p>
						</div>
				</div>
			</div>
		</section>

		<!-- blog -->
		<section class="blog">
			<section class="blog">
				<div class="container">
					<h2 class="heading">blog<span class="subtitle">ブログ</span></h2>
					<div class="list">
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail01.png" alt="青いトラック" width="700" height="357" /></div>
							<div class="title">コーヒーカー始めました。</div>
							<div class="date">2030.08.08</div>
							</a>
						</div>
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail02.png" alt="牛乳" width="700" height="357" /></div>
							<div class="title">濃厚クリーミーなミルクをどうぞ</div>
							<div class="date">2030.08.05</div>
							</a>
						</div>
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail03.png" alt="音楽アプリ" width="700" height="357" /></div>
							<div class="title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</div>
							<div class="date">2030.08.02</div>
							</a>
						</div>
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail04.png" alt="山々" width="700" height="357" /></div>
							<div class="title">ハイキング用のコーヒーを販売中です。</div>
							<div class="date">2030.07.28</div>
							</a>
						</div>
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail05.png" alt="青とピンクのグラデーション" width="700" height="357" /></div>
							<div class="title">ショップの壁を塗ってみました。</div>
							<div class="date">2030.07.27</div>
							</a>
						</div>
						<div class="item">
							<a href="#">
							<div class="img"><img src="img/thumbnail06.png" alt="コーヒーと手帳" width="700" height="357" /></div>
							<div class="title">ブログをはじめました。</div>
							<div class="date">2030.07.26</div>
							</a>
						</div>
					</div>
					<a href="#" class="btn">ブログ一覧</a>
				</div>
		</section>

		<footer class="footer">
			<div class="logo"><a href="#"><img src="img/logo-white.png" alt="SKY COFFEE" width="200" height="40"></a></div>
			<div class="copyright">&copy;Sky Coffee</div>
		</footer>
	</main>
</body>
</html>
