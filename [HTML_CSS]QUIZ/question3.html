<body>
	<h1>[WebTraining]Quiz</h1>
	<h2>問題3</h2>
	<p><code>users</code>テーブルの<code>name</code>カラムの値が<code>N</code>から始まるレコードを取得するクエリを括弧を埋めて完成させよ．</p>
	<code>
		SELECT *<br>
		FROM users<br>
		WHERE name [______];
	</code>
	<h3>選択肢</h3>
	<ol>
		<li><code>LIKE "%N"</code></li>
		<li><code>LIKE "N*"</code></li>
		<li><code>LIKE "*N"</code></li>
		<li><code>LIKE "N%"</code></li>
	</ol>
	<h2>答え</h2>
	<p>D. <code>LIKE "N%"</code></p>
