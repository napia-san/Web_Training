<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>問題1 | SQL Quiz</title>
</head>
<body>
	<div id="main">
		<h1>[WebTraining]Quiz</h1>

		<div class="section">
			<h2>問題1</h2>
			<p><code>users</code>テーブルの<code>name, age</code>カラムの情報を取得するクエリを括弧を埋めて完成させよ．</p>
			<pre><code>
	SELECT name, age
	[___] users;
			</code></pre>
			<h3>選択肢</h3>
			<ol class="choices">
				<li><code>GET</code></li>
				<li><code>CATCH</code></li>
				<li><code>FROM</code></li>
				<li><code>TOUCH</code></li>
			</ol>
		</div>

		<div id="section-answer" class="section">
			<h2>答え</h2>
			<p><span id="correct-answer">C. FROM</span></p>
		</div>

		<div id="back-button" class="section">
			<a href="../index.html">戻る</a>
		</div>

	</div>
</body>
</html>
