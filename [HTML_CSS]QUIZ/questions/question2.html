<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>問題2 | SQL Quiz</title>
</head>
<body>
	<div id="main">
		<h1>[WebTraining]Quiz</h1>

		<div class="section">
			<h2>問題2</h2>
			<p><code>users</code>テーブルの<code>id</code>カラムの値が<code>2</code>以外のレコードを取得するクエリを括弧を埋めて完成させよ．</p>
			<pre><code>
	SELECT *
	FROM users
	[_______] = 2;
			</code></pre>
			<h3>選択肢</h3>
			<ol class="choices">
				<li><code>WHERE NOT id</code></li>
				<li><code>WHERE id NOT</code></li>
				<li><code>WHICH id NOT</code></li>
				<li><code>WHICH NOT id</code></li>
			</ol>
		</div>

		<div id="section-answer" class="section">
			<h2>答え</h2>
			<p><span id="correct-answer">A. WHERE NOT id</span></p>
		</div>

		<div id="back-button" class="section">
			<a href="../index.html">戻る</a>
		</div>
	</div>
</body>
</html>
